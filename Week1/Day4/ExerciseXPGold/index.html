<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hedvig+Letters+Serif:opsz@12..24&family=Instrument+Serif:ital@0;1&family=Outfit:wght@100..900&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <h1>Log In</h1>
                <input type="text" name="email" id="email" placeholder="Email"><br>
                <input type="text" name="password" id="password" placeholder="Password"><br>
                <input type="checkbox" name="remember" id="remember">Remember Me <br>
                <a href="#">Forgot Password</a><br>
                <button class="login-button">LOG IN</button>
            </form>
            <div class="icons">
                <p>Or Connect With</p>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
        <div class="register-container">
            <div class="register">
                <div class="icon-1">
                    <i class="fa-solid fa-user-plus"></i> 
                </div>
                    <h1 class="h-1">Hello, friend!</h1>
                    <p class="p-1">Enter your personal details and start your journey with us</p>
                    <button class="register-button">Register <i class="fa-sharp fa-solid fa-circle-arrow-right"></i></button>
            </div>

    </div>
    
</body>
</html>
