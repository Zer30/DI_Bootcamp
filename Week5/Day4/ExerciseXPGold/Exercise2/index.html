<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        p {
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: grab;
            background-color: #f4f4f4;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p id="draggable">Drag me and watch my size change!</p>
    <script src="script.js"></script>
</body>
</html>
