<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Alphabet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px;
        }
        .letter-box {
            width: 50px;
            height: 50px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: grab;
            position: absolute;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
</body>
</html>
